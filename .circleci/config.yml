version: 2.1
executors:
  flutter_sdk_image:
    docker:
      - image: cirrusci/flutter:v1.5.4-hotfix.2

orbs:
  codecov: codecov/codecov@1.0.4

jobs:
  build_atlas:
    executor: flutter_sdk_image
    environment:      
      - PACKAGE: atlas
    steps:
      - checkout
      - run: scripts/run_ci.sh
  build_google_atlas:
    executor: flutter_sdk_image
    environment:      
      - PACKAGE: google_atlas
    steps:
      - checkout
      - run: scripts/run_ci.sh

workflows:
  version: 2.1
  atlas_packages:
    jobs:
      - build_atlas
      - build_google_atlas
